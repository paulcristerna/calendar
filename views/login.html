<!-- login -->
<div class="modal" id="login">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"><span class="glyphicon glyphicon-calendar"></span> Entrar a Calendar</h4>
      </div>
      <div class="modal-body">
      	<div class="alert alert-warning alert-dismissible login-error" id="login-error" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		  <small>Usuario y/o Contraseña incorrecta.</small>
		</div>
      	<form id="login-form">
		  <div class="form-group">
		    <label>Usuario</label>
		    <input type="text" class="form-control" id="login-user" placeholder="Usuario" maxlength="20" required>
		  </div>
		  <div class="form-group">
		    <label>Contraseña</label>
		    <input type="password" class="form-control" id="login-password" placeholder="Contraseña" maxlength="20" required>
		  </div>
		  <button type="submit" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-ok"></span> Entrar</button>
		</form>
      </div><!-- /.modal-body -->
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
