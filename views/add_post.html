<!-- formulario para publicar -->
<div class="modal fade" id="add-post">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Publicar</h4>
      </div>
      <div class="modal-body">
      	<form id="add-post-form">
		  <div class="form-group">
		    <label>Foto</label>
		    <input type="file" id="photo" name="photo" accept="image/x-png, image/jpeg" class="btn btn-default">
		  </div>
		  <div class="form-group">
		    <label>Descripción</label>
		    <textarea class="form-control" id="description" name="description" placeholder="Descripción" maxlength="100" required></textarea>
		  </div>
		  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Publicar</button>
		</form>
      </div><!-- /.modal-body -->
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
